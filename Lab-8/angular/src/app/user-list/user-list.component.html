<ul>
    <div *ngIf="users.length > 0">
        <li *ngFor="let user of users">
            Username: {{user.username}} <br/>
            Name: {{user.name}} <br/>
            Password: {{user.password}} <br/>
            Date of birth: {{user.dateOfBirth}} <br/>
            Role: {{user.role}} <br/>
            E-mail: {{user.email}} <br/>
            <hr>
        </li>
    </div>
</ul>
